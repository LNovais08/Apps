<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="IMG/calculadora.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cal">
        <div class="result"><input type="text" id="result" readonly/></div>
        <div class="fileira" id="it2">
            <button value="7" onclick="numeroEscolhido(7)">7</button>
            <button value="8" onclick="numeroEscolhido(8)">8</button>
            <button value="9" onclick="numeroEscolhido(9)">9</button>
            <button value="/" onclick="operadorEscolhido('/')">/</button>
        </div>
        <div class="fileira" id="it3">
            <button value="4" onclick="numeroEscolhido(4)">4</button>
            <button value="5" onclick="numeroEscolhido(5)" >5</button>
            <button value="6" onclick="numeroEscolhido(6)">6</button>
            <button value="*" onclick="operadorEscolhido('*')">x</button>
        </div>
    
        <div class="fileira" id="it4">
            <button value="1" onclick="numeroEscolhido(1)">1</button>
            <button value="2" onclick="numeroEscolhido(2)">2</button>
            <button value="3" onclick="numeroEscolhido(3)">3</button>
            <button value="-" onclick="operadorEscolhido('-')">-</button>
        </div>
        <div class="fileira" id="it5">
            <button value="0" onclick="numeroEscolhido(0)">0</button>
            <button value="+" onclick="operadorEscolhido('+')">+</button>
            <button class="bot" id="cor1" value="=" onclick="calcular()">=</button>
            <button class="bot" id="cor2" value="C" onclick="limpar()">AC</button>
        </div>
    </div>
</body>
</html>
